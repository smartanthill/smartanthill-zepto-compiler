[tox]
envlist = py26, py27, lint

[testenv:develop]
basepython = python2.7
usedevelop = True
deps =
    isort
    flake8
    pytest

[testenv:lint]
basepython = python2.7
deps =
    flake8
    pylint
commands =
    flake8 ./smartanthill_zc
    pylint --rcfile=./.pylintrc ./smartanthill_zc

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
usedevelop = True
deps = pytest
commands =
    {envpython} --version
    py.test -v --basetemp="{envtmpdir}" tests
